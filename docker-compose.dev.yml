services:
  postgres:
    image: postgres:16-alpine
    container_name: attic-postgres
    environment:
      POSTGRES_USER: attic
      POSTGRES_PASSWORD: attic
      POSTGRES_DB: attic
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U attic"]
      interval: 5s
      timeout: 5s
      retries: 5

  localstack:
    image: localstack/localstack:latest
    container_name: attic-localstack
    environment:
      - SERVICES=s3
      - DEBUG=0
      - DEFAULT_REGION=us-east-1
    ports:
      - "4566:4566"
    volumes:
      - localstack_data:/var/lib/localstack
      - ./scripts/localstack-init.sh:/etc/localstack/init/ready.d/init.sh

  keycloak:
    image: quay.io/keycloak/keycloak:26.0
    container_name: attic-keycloak
    command: start-dev --import-realm
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    ports:
      - "8180:8080"
    volumes:
      - ./scripts/keycloak-realm.json:/opt/keycloak/data/import/realm.json
    healthcheck:
      test: ["CMD-SHELL", "exec 3<>/dev/tcp/127.0.0.1/8080"]
      interval: 10s
      timeout: 5s
      retries: 10

  adminer:
    image: adminer
    restart: always
    ports:
      - 8090:8080

volumes:
  postgres_data:
  localstack_data:
