openapi: 3.0.3
info:
  title: Attic Asset Management API
  description: API for managing organizational assets, warranties, and attachments
  version: 1.0.0
  contact:
    name: Attic
servers:
  - url: http://localhost:8080
    description: Local development
tags:
  - name: Health
    description: Health check endpoints
  - name: Auth
    description: Authentication endpoints
  - name: Categories
    description: Asset category management
  - name: Locations
    description: Location management
  - name: Conditions
    description: Asset condition management
  - name: Assets
    description: Asset management
  - name: Warranties
    description: Warranty management
  - name: Attachments
    description: File attachment management

paths:
  /health:
    get:
      tags: [Health]
      summary: Health check
      responses:
        '200':
          description: Service is healthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: ok

  /ready:
    get:
      tags: [Health]
      summary: Readiness check
      responses:
        '200':
          description: Service is ready
        '503':
          description: Service is not ready

  /api/me:
    get:
      tags: [Auth]
      summary: Get current user
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Current user info
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /api/categories:
    get:
      tags: [Categories]
      summary: List categories
      security:
        - bearerAuth: []
      responses:
        '200':
          description: List of categories
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Category'
    post:
      tags: [Categories]
      summary: Create category
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CategoryInput'
      responses:
        '201':
          description: Category created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Category'

  /api/categories/{id}:
    get:
      tags: [Categories]
      summary: Get category by ID
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/id'
      responses:
        '200':
          description: Category details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Category'
        '404':
          $ref: '#/components/responses/NotFound'
    put:
      tags: [Categories]
      summary: Update category
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/id'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CategoryInput'
      responses:
        '200':
          description: Category updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Category'
    delete:
      tags: [Categories]
      summary: Delete category
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/id'
      responses:
        '204':
          description: Category deleted

  /api/locations:
    get:
      tags: [Locations]
      summary: List locations
      security:
        - bearerAuth: []
      responses:
        '200':
          description: List of locations
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Location'
    post:
      tags: [Locations]
      summary: Create location
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LocationInput'
      responses:
        '201':
          description: Location created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Location'

  /api/locations/{id}:
    get:
      tags: [Locations]
      summary: Get location by ID
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/id'
      responses:
        '200':
          description: Location details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Location'
    put:
      tags: [Locations]
      summary: Update location
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/id'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LocationInput'
      responses:
        '200':
          description: Location updated
    delete:
      tags: [Locations]
      summary: Delete location
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/id'
      responses:
        '204':
          description: Location deleted

  /api/conditions:
    get:
      tags: [Conditions]
      summary: List conditions
      security:
        - bearerAuth: []
      responses:
        '200':
          description: List of conditions
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Condition'
    post:
      tags: [Conditions]
      summary: Create condition
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ConditionInput'
      responses:
        '201':
          description: Condition created

  /api/conditions/{id}:
    get:
      tags: [Conditions]
      summary: Get condition by ID
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/id'
      responses:
        '200':
          description: Condition details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Condition'
    put:
      tags: [Conditions]
      summary: Update condition
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/id'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ConditionInput'
      responses:
        '200':
          description: Condition updated
    delete:
      tags: [Conditions]
      summary: Delete condition
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/id'
      responses:
        '204':
          description: Condition deleted

  /api/assets:
    get:
      tags: [Assets]
      summary: List assets
      security:
        - bearerAuth: []
      parameters:
        - name: q
          in: query
          description: Full-text search query
          schema:
            type: string
        - name: category_id
          in: query
          schema:
            type: string
            format: uuid
        - name: location_id
          in: query
          schema:
            type: string
            format: uuid
        - name: condition_id
          in: query
          schema:
            type: string
            format: uuid
        - name: limit
          in: query
          schema:
            type: integer
            default: 20
        - name: offset
          in: query
          schema:
            type: integer
            default: 0
      responses:
        '200':
          description: Paginated list of assets
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AssetList'
    post:
      tags: [Assets]
      summary: Create asset
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AssetInput'
      responses:
        '201':
          description: Asset created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Asset'

  /api/assets/{id}:
    get:
      tags: [Assets]
      summary: Get asset by ID
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/id'
      responses:
        '200':
          description: Asset details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Asset'
    put:
      tags: [Assets]
      summary: Update asset
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/id'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AssetInput'
      responses:
        '200':
          description: Asset updated
    delete:
      tags: [Assets]
      summary: Delete asset
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/id'
      responses:
        '204':
          description: Asset deleted

  /api/assets/{id}/warranty:
    get:
      tags: [Warranties]
      summary: Get asset warranty
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/id'
      responses:
        '200':
          description: Warranty details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Warranty'
        '404':
          $ref: '#/components/responses/NotFound'
    post:
      tags: [Warranties]
      summary: Create warranty for asset
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/id'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/WarrantyInput'
      responses:
        '201':
          description: Warranty created
    put:
      tags: [Warranties]
      summary: Update asset warranty
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/id'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/WarrantyInput'
      responses:
        '200':
          description: Warranty updated
    delete:
      tags: [Warranties]
      summary: Delete asset warranty
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/id'
      responses:
        '204':
          description: Warranty deleted

  /api/warranties/expiring:
    get:
      tags: [Warranties]
      summary: List expiring warranties
      security:
        - bearerAuth: []
      parameters:
        - name: days
          in: query
          description: Number of days to look ahead
          schema:
            type: integer
            default: 30
      responses:
        '200':
          description: List of expiring warranties
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Warranty'

  /api/assets/{id}/attachments:
    get:
      tags: [Attachments]
      summary: List asset attachments
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/id'
      responses:
        '200':
          description: List of attachments
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Attachment'
    post:
      tags: [Attachments]
      summary: Upload attachment
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/id'
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
      responses:
        '201':
          description: Attachment uploaded

  /api/attachments/{attachmentId}:
    get:
      tags: [Attachments]
      summary: Get attachment download URL
      security:
        - bearerAuth: []
      parameters:
        - name: attachmentId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Presigned download URL
          content:
            application/json:
              schema:
                type: object
                properties:
                  url:
                    type: string
                    format: uri
    delete:
      tags: [Attachments]
      summary: Delete attachment
      security:
        - bearerAuth: []
      parameters:
        - name: attachmentId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '204':
          description: Attachment deleted

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWT token from Keycloak OIDC

  parameters:
    id:
      name: id
      in: path
      required: true
      schema:
        type: string
        format: uuid

  responses:
    Unauthorized:
      description: Authentication required
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
    NotFound:
      description: Resource not found
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string

  schemas:
    User:
      type: object
      properties:
        id:
          type: string
          format: uuid
        email:
          type: string
          format: email
        display_name:
          type: string

    Category:
      type: object
      properties:
        id:
          type: string
          format: uuid
        organization_id:
          type: string
          format: uuid
        parent_id:
          type: string
          format: uuid
          nullable: true
        name:
          type: string
        description:
          type: string
        icon:
          type: string
        color:
          type: string
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    CategoryInput:
      type: object
      required: [name]
      properties:
        name:
          type: string
        description:
          type: string
        parent_id:
          type: string
          format: uuid
        icon:
          type: string
        color:
          type: string

    Location:
      type: object
      properties:
        id:
          type: string
          format: uuid
        organization_id:
          type: string
          format: uuid
        parent_id:
          type: string
          format: uuid
          nullable: true
        name:
          type: string
        description:
          type: string
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    LocationInput:
      type: object
      required: [name]
      properties:
        name:
          type: string
        description:
          type: string
        parent_id:
          type: string
          format: uuid

    Condition:
      type: object
      properties:
        id:
          type: string
          format: uuid
        organization_id:
          type: string
          format: uuid
        name:
          type: string
        description:
          type: string
        display_order:
          type: integer
        color:
          type: string
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    ConditionInput:
      type: object
      required: [name]
      properties:
        name:
          type: string
        description:
          type: string
        display_order:
          type: integer
        color:
          type: string

    Asset:
      type: object
      properties:
        id:
          type: string
          format: uuid
        organization_id:
          type: string
          format: uuid
        category_id:
          type: string
          format: uuid
        location_id:
          type: string
          format: uuid
          nullable: true
        condition_id:
          type: string
          format: uuid
          nullable: true
        parent_id:
          type: string
          format: uuid
          nullable: true
        name:
          type: string
        description:
          type: string
        quantity:
          type: integer
        attributes:
          type: object
          additionalProperties: true
        category:
          $ref: '#/components/schemas/Category'
        location:
          $ref: '#/components/schemas/Location'
        condition:
          $ref: '#/components/schemas/Condition'
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    AssetInput:
      type: object
      required: [name, category_id]
      properties:
        name:
          type: string
        description:
          type: string
        category_id:
          type: string
          format: uuid
        location_id:
          type: string
          format: uuid
        condition_id:
          type: string
          format: uuid
        parent_id:
          type: string
          format: uuid
        quantity:
          type: integer
          default: 1
        attributes:
          type: object
          additionalProperties: true

    AssetList:
      type: object
      properties:
        assets:
          type: array
          items:
            $ref: '#/components/schemas/Asset'
        total:
          type: integer
        limit:
          type: integer
        offset:
          type: integer

    Warranty:
      type: object
      properties:
        id:
          type: string
          format: uuid
        asset_id:
          type: string
          format: uuid
        provider:
          type: string
        policy_number:
          type: string
        start_date:
          type: string
          format: date
        end_date:
          type: string
          format: date
        notes:
          type: string
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    WarrantyInput:
      type: object
      properties:
        provider:
          type: string
        policy_number:
          type: string
        start_date:
          type: string
          format: date
        end_date:
          type: string
          format: date
        notes:
          type: string

    Attachment:
      type: object
      properties:
        id:
          type: string
          format: uuid
        asset_id:
          type: string
          format: uuid
        filename:
          type: string
        content_type:
          type: string
        size:
          type: integer
        storage_key:
          type: string
        created_at:
          type: string
          format: date-time
